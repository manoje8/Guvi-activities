<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body> 
    <div class="title-container">
        <div class="h-title">
            <a class="title" href="/" style="text-decoration: none; color: #333333;">
                Learner's <b>Dictionary</b>
            </a>
        </div>
    </div>
    
    <div class="search-bar">
        <div class="main-search">
            <form class="search-form">
                <div class="languageSelector">
                    <div class="language">
                        <b>English</b>
                    </div>
                </div>
                <div class="search-field">
                    <input id="q" class="search-field-input" type="text" name="q" placeholder="Search" autocomplete="off">
                    <label for="q" style="position: absolute; width: 1px; height: 1px; margin: -1px; padding: 0; overflow: hidden; clip: rect(0, 0, 0, 0); border: 0; font-family: 'Source Sans Pro', sans-serif;">Enter search text</label>
                </div>
                <label id="search-btn" class="search-icon" title="search">
                    <input type="submit" value="">
                </label>
            </form>
        </div>
    </div>

    <div class="bio container">
        <h2 class="bio">English Dictionary - the leading dictionary for learners of English of all levels: definitions, idioms, examples and more.</p>
    </div>

    <div class="body-container">
        <div class="responsive-row">
            <div class="responsive-entry-center">
                <div class="responsive-entry-center-wrap">
                    <div class="entry-header">
                        <div class="responsive_entry_center_left">
                            <p class="definition-title"></p>
                        </div>
                    </div>
                    <div class="main-wrapper">
                        <div class="word-header">
                            <h1 class="head-word"></h1>
                            <span class="pos"></span>
                            <div class="phonetic">
                                <span class="phon"></span>
                            </div>
                        </div>

                        <ul>
                            <h5 class="definition"></h5>
                            <li class="definition-list"></li>
                            <h5 class="example"></h5>
                            <li class="example-list"></li>
                            <h5 class="synonyms"></h5>
                            <li class="synonyms-list"></li>
                            <h5 class="antonyms"></h5>
                            <li class="antonyms-list"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer-container">
            <div class="container social-media-container">
                <div class="row">
                    <div class="col-md-12">
                        <ul>
                            <li><a href="https://facebook.com/" class="facebook-logo" aria-label="Find us on Facebook" target="_blank"></a></li>
                            <li><a href="https://wordpress.org/" class="wordpress-logo" aria-label="Find us on Wordpress" target="_blank"></a></li>
                            <li><a href="https://instagram.com/" class="instagram-logo" aria-label="Find us on Instagram" target="_blank"></a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <div>
        <script src="./script.js"></script>
        <!-- Zen suite -->
        <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
        <!-- Bootstrap Bundle -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </div>
</body>
</html>
